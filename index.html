<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ou est charlie</title>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./css/game.css">



</head>

<body>
    <audio id='audio' src=""></audio>
    <div id='container'>
        <div id="title">
            <div id='chrono' class="showAtGame hidden">
                <span id="minDec" class="number">0</span>
                <span id="minUni" class="number">0</span><span class="number">:</span>
                <span id="secDec" class="number">0</span>
                <span id="secUni" class="number">0</span>
            </div>
            <div id="help" class="button showAtGame hidden">
                HELP
            </div>
            <div id="Time" class="button showAtGame hidden">
                Time+
            </div>
            <div id="Money" class="button showAtGame hidden">
                <span id='currentMoney'> </span>$
            </div>
            <div id='waldoDistance' class="hidden">
                <canvas id='canvas' width="1000" height="40"></canvas>
            </div>

        </div>


        <div id="game">
            <canvas id="introCanvas" width="800" height="400" class="showAtIntro"></canvas>
            <img id="image" src="" alt="game">
            <div id="start" class="showAtIntro">START GAME</div>
        </div>
    </div>




    <script src="./lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/coordonnees.js"></script>
    <script src="./js/introCanva.js"></script>
    <script src="./js/chrono.js"></script>
    <script src="./js/money.js"></script>
    <script src="./js/win.js"></script>



    <script src="./js/game.js"></script>
</body>

</html>
